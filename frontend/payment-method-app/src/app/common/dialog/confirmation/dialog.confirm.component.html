<h2 mat-dialog-title>Delete {{ title }}</h2>
<mat-dialog-content>
  Would you like to delete {{ resourceName }}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" mat-dialog-close>No</button>
  <button
    mat-raised-button
    color="warn"
    [mat-dialog-close]="true"
    cdkFocusInitial
  >
    Yes
  </button>
</mat-dialog-actions>
